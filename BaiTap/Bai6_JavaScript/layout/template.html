<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <style>
        .btn_red {
            background-color: red;
            border: 1px solid red;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
        }

        .btn_blue {
            background-color: blue;
            border: 1px solid blue;
            color: white;
            font-size: 20px;
            padding: 15px 30px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
    <h1 id="title">Các cách selector đối tượng html trong javascript</h1>
    <button type="button" data-color="red" onclick="changeColorBg('red')" class="btn_red btn">Màu đỏ</button>
    <button type="button" data-color="blue" onclick="changeColorBg('blue')" class="btn_blue btn">Màu xanh</button>
    <script src="../js/template.js"></script>
</body>
</html>
