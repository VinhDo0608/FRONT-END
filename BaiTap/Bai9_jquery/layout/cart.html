<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Giỏ hàng</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    
</head>
<body>
    <div class="container">
        <div class="title">Giỏ hàng của bạn</div>
        <div class="list_produc">
            <div class="row">
                <div class="product_info">
                    <a href="">
                        <img width="100%" src="../image/1.jpg" alt="">
                    </a>
                    <div class="desc">
                        <h2><a href="">Mũ nike</a></h2>
                        <div class="brand">Thương hiệu: Nike</div>
                        <div class="origin">Xuất xứ: Việt Nam</div>
                        <div class="price">50.000đ</div>
                    </div>
                </div>
                <div class="action">
                    <div class="slg_sp">
                        <button data-type="tru" type="button" class="btn-tru">-</button>
                        <input type="text" data-price="50000" id="" value="1" class="input_slg">
                        <button data-type="cong" type="button" class="btn-cong">+</button>
                    </div>
                    <div class="total_1_sp">
                        50.000đ
                    </div>
                    <button class="btn-xoa" type="button">Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="product_info">
                    <a href="">
                        <img width="100%" src="../image/1.jpg" alt="">
                    </a>
                    <div class="desc">
                        <h2><a href="">Mũ nike</a></h2>
                        <div class="brand">Thương hiệu: Nike</div>

                    </div>
                </div>
                <div class="action">
                    <div class="slg_sp">
                        <button data-type="tru" type="button" class="btn-tru">-</button>
                        <input type="text" data-price="50000" id="" value="2" class="input_slg">
                        <button data-type="cong" type="button" class="btn-cong">+</button>
                    </div>
                    <div class="total_1_sp">
                        100.000đ
                    </div>
                    <button class="btn-xoa" type="button">Xóa</button>
                </div>
            </div>
            <div class="row">
                <div class="product_info">
                    <a href="">
                        <img width="100%" src="../image/1.jpg" alt="">
                    </a>
                    <div class="desc">

                    <div class="slg_sp">
                        <button data-type="tru" type="button" class="btn-tru">-</button>
                        <input type="text" data-price="50000" id="" value="3" class="input_slg">

                    </div>
                    <div class="total_1_sp">
                        150.000đ
                    </div>
                    <button class="btn-xoa" type="button">Xóa</button>
                </div>
            </div>
        </div>
        <div class="total_price">
            <span>Tổng tiền: </span><span id="total_price">300.000đ</span>
        </div>
    </div>

    <script src="../js/jquery-3.6.1.min.js"></script>

</body>
</html>
